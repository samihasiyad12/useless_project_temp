<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <title>GPA to life success converter</title>
    <style>
        body {
            font-family: 'Comic Sans MS', 'Comic Sans', cursive;
            background: linear-gradient(135deg,#a1ffce,#faffd1);
            padding: 30px;
            color: #222;
             }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #1a1a1a;
            text-shadow: 2px 2px #fff;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            max-width: 400px;
            margin: auto;
            border: 3px dashed #ff6f61;
        }
        input {
            padding: 10px;
            border-radius: 10px;
            border: 2px solid #ccc;
            width: 80%;
            font-size: 1.2em;
            text-align: center;
            background: #f0f8ff;
        }
        button {
            margin-top: 15px;
            padding: 10px 20px;
            font-size: 1.1em;
            background: #ff6f61;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }
        button:hover {
            background: #ff3b2e;
            transform: scale(1.05);
        }
        .result {
            margin-top: 20px;
            font-size: 1.4em;
            background: #fff9c4;
            padding: 15px;
            border-radius: 15px;
            min-height: 60px;
            transition: all 0.4s ease-in-out;
            border: 2px dotted #ff9800;
        }
        .emoji {
            font-size: 2em;
            margin-top: 10px;
        }
        .progress-bar {
            height: 10px;
            width: 0;
            background: #ff6f61;
            margin-top: 15px;
            border-radius: 5px;
            transition: width 1.5s ease-in-out;
        }
    </style>
    </head>
    <body>
         
    <h1> 🎯 GPA to Life Success Converter 🎯 </h1>

    <div class="container">
        <p> Enter your GPA and discover your (totally fake) future !!</p>
        <input type="number" id="gpa" placeholder="Enter GPA (0-10)" min="0" max="10" step="0.1">
        <br>
        <button onclick="predictFuture()">Predict My Future🚀</button>

        <div class="progress-bar" id="progress"></div>
        <div class="result" id="result"></div>
        <div class="emoji" id="emoji"></div>
    </div>

    <script>
        const predictions = [
            { text: "Too academic!! probably ARATTANNAN with so many certificates😎", emoji:"😎"},
            { text: "Future billionaire...In monopoly money💰", emoji:"💰"},
            { text: "maybe...BTECH CHAIWALA🍵", emoji:"🍵"},
            { text: "CEO vibes detected...of your own 1 person company🧑‍💼", emoji:"🧑‍💼"},
            { text: "Don't Worry,Your partner will be rich💑...oh wait,you are single💔", emoji:"💑💔"},
            { text: "Don't worry..Recruiters will not check your CV 💔", emoji:"💔"},
            { text: "Oh noo...it's less than your supply paper😏", emoji:"😏"},
            { text: "start roaming with CV 🥴🗃️", emoji:"🥴🗃️"},
            { text: "GPA-Grade Point Average❌Great Personality always✅", emoji:"❌✅"},
            { text: "probably at your mothers house at the age of 40👴", emoji:"👴"}, 
        ];

        function predictFuture() {
            const gpaInput = document.getElementById("gpa").value;
            const result = document.getElementById("result");
            const emoji = document.getElementById("emoji");
            const progress = document.getElementById("progress");

            if(gpaInput === "" || gpaInput < 0 || gpaInput > 10) {
                  result.innerHTML = "please enter a valid gpa between 0 and 10 📚 " ;
                  emoji.textContent ="";
                  return;
        }
         

            progress.style.width = "0";
            result.innerHTML = "Calculating your Future...";
            emoji.textContent = "";

            setTimeout(() => {
                progress.style.width = "100%";
            }, 100);
            
            setTimeout(() => {
            const randomPrediction = predictions[Math.floor(Math.random() * predictions.length)];
            result.innerHTML = randomPrediction.text;
            emoji.textContent = randomPrediction.emoji;
        }, 1500);
    }

    </script>

    </body>
</html
